<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Video Call</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="room-selection">
    <h1>Video Call to Nishu</h1>
    <input type="text" id="usernameInput" placeholder="Name" required />
    <br />
    <input type="text" id="roomInput" placeholder="Call ID" required />
    <br />
    <input type="password" id="passwordInput" placeholder="Call Password" required />
    <br />
    <button id="joinBtn">Call Hubby</button>
  </div>

  <div id="video-chat" style="display: none;">
    <video id="remoteVideo" autoplay playsinline></video>
    <button onclick="endCall()">End Call</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
